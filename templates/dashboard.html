<!DOCTYPE html>
<html>
<head>
    <title>Rate Limiter Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h1 { color: #333; }
        table { width: 60%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; border: 1px solid #ccc; text-align: left; }
        th { background-color: #f4f4f4; }
    </style>
</head>
<body>
    <h1>API Usage Dashboard</h1>
    <p><strong>Total Requests:</strong> {{ total_requests }}</p>

    <h2>Requests per IP</h2>
    <table>
        <tr>
            <th>IP Address</th>
            <th>Requests</th>
        </tr>
        {% for ip, count in per_ip.items() %}
        <tr>
            <td>{{ ip }}</td>
            <td>{{ count }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
